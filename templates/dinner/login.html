{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登陆</title>
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        
         <style>
		    
		    #content{
		      width:100%;
		      min-height:600px;
		      background:#444 url(footer.png);
		      padding-top:20px;
		      color:#FFF;
		    }
		    .register{
		      padding: 20px;
		      font-weight:700;
		      border:#FFF solid 1px;
		      -moz-border-radius: 10px;      /* Gecko browsers */
		      -webkit-border-radius: 10px;   /* Webkit browsers */
		      border-radius:10px;            /* W3C syntax */
		    }
	   </style>
        
        <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
     
        <h1>登录：</h1>
        <form class="form-horizontal" role="form" method="post">
		{% csrf_token %}
		  <div class="form-group">
		    <label for="inputName" class="col-sm-2 control-label">真实姓名</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputName" name ="inputName" laceholder="请输入您的真实姓名">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="请输入您的密码">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">登陆</button>
		    </div>
		  </div>
		</form>
		<a href="/dinner/register" class="btn btn-primary " role="button">注册</a>
        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
