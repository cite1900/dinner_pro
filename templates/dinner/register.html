{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>注册</title>
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        
         <style>
		    
		    #content{
		      width:100%;
		      min-height:600px;
		      background:#444 url(footer.png);
		      padding-top:20px;
		      color:#FFF;
		    }
		    .register{
		      padding: 20px;
		      font-weight:700;
		      border:#FFF solid 1px;
		      -moz-border-radius: 10px;      /* Gecko browsers */
		      -webkit-border-radius: 10px;   /* Webkit browsers */
		      border-radius:10px;            /* W3C syntax */
		    }
	  	 </style>
        
        <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <script language="javascript">
		function Check()  // 验证表单数据有效性
		{
		    if (document.send.username.value=="")
		    {
		        window.alert('请输入用户名!');
		        return false;
		    }
		    if (document.send.password.value=="")
		    {
		        alert('请输入密码!');
		        return false;
		    }
		    if (document.send.password.value!= document.send.chkpwd.value)
		    {
		        alert('确认密码与密码不一致!');
		        return false;
		    }
		    return true;
		}
</script>
    </head>
    <body>
    	<!-- 注册表单开始 -->
		<div id="content">
		  <div class="container">
		    <form action="/dinner/register" method="post" class="form-horizontal" onSubmit="return Check()" name="send">
		    {% csrf_token %}
		      <div class="row">
		        <h1 class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 page_title ">注册</h1>
		      </div>
		      	<div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 register">
		            <div class="form-group">
		              <label for="username" class="col-sm-3 control-label">真实姓名：</label>
		              <div class="col-sm-8">
		                <div class="input-group">
		                	<input type="text" class="form-control" name="username" placeholder="请输入真实姓名">
		            	 </div>
		           	 </div>
		            </div>
		            <div class="form-group">
		              <label for="password" class="col-sm-3 control-label">密码：</label>
		              <div class="col-sm-8">
		                <div class="input-group">
		                <input type="password" class="form-control" name="password" placeholder="请输入密码">
		             	</div>
		              </div>
		            </div>
		            <div class="form-group">
		              <label for="chkpwd" class="col-sm-3 control-label">确认密码：</label>
		              <div class="col-sm-8">
		                <div class="input-group">
		                <input type="password" class="form-control" name="chkpwd" placeholder="请确认密码">
		             </div>
		            </div>
		            </div>
		    	<div class="row">
		        <div class="col-md-3 col-md-offset-3 col-xs-12">
		            <button type="reset" class="btn btn-default btn-block"><b>&nbsp&nbsp清空&nbsp&nbsp</b>
		              <span class="glyphicon glyphicon-remove"></span></button>
		        </div>
		        <div class="col-md-3 col-xs-12">
		            <button type="submit" class="btn btn-info btn-block"><b>&nbsp&nbsp提交&nbsp&nbsp</b>
		            <span class="glyphicon glyphicon-arrow-right"></span></button>
		        </div>
		    </form>
		  </div>
		</div>
		<!-- 注册表单结束 -->
        
        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
